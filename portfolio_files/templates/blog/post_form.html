{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-8">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom text-center mb-4">Blog Post</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-4">
        <h1>Sidebar</h1>
    </div>
</div>
{% endblock content %}

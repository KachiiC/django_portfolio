{% block content %}
{% for post in posts %}
<div class="posts-container d-sm-flex">
    <div class="post-preview-pics">
        <img src="https://via.placeholder.com/1800x1800.png?text=placeholder">
    </div>
    <div class="post-preview-content">
        <a href="{% url 'post-detail' post.id %}">
            <h4 class="post-preview-title">{{ post.title }}</h4>
        </a>
        <div class="post-meta d-flex">
            <div class="d-flex">
                <div class="post-preview-author">
                    By <a href="{% url 'user-posts' post.author.username %}">{{ post.author.username }}</a>
                </div>
                <div class="post-preview-date">
                    {{ post.date_posted|date:"F d, Y" }}
                </div>
            </div>
        </div>
        <div class="post-preview-paragraph">
            <p>{{ post.post_preview }}</p>
        </div>
        <div class="button-container">
            <a href="{% url 'post-detail' post.id %}" class="blog-button">Read Article</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}

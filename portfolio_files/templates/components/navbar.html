{% block content %}
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#SmallScreenView"
                aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            Menu <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="SmallScreenView">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog-home'%}">Blog</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'chat-home'%}">Chat</a>
                </li>
            </ul>

            <a class="navbar-brand mx-auto" href="{% url 'home' %}">Portfolio</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'backend-home'%}">Backend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">API</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown">
                        <i class="fa fa-user fa-2x"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="{% url 'profile-home' %}">Profile</a>
                        <hr>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown">
                        <i class="fa fa-user fa-2x"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <form class="px-4 py-3" method="POST" action='{% url "login" %}'>
                            {% csrf_token %}
                            <!-- Username -->
                            <div class="form-group">
                                <label for="loginUserName">Username</label>
                                <input type="username" class="form-control" name='username' placeholder="username">
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" name='password' placeholder="password">
                            </div>
                            <!-- Remember Me -->
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                        <!-- Sign up/Password reset -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'register'%}">Need an account? Sign up now</a>
                        <a class="dropdown-item" href="#">Forgot password?</a>
                    </div>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock content %}
